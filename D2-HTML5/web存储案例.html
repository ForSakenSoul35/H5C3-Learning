<!-- 
  sessionStorage
  存储数据到本地，容量为5MB
  1. 数据本质上是存储在页面的内存中
  2. 它的生命周期：关闭当前页面（关闭页面  数据会自动清除）
  方法：
    setItem(key,value):存储数据 以键值对的方式存储
    getItem(key)： 通过指定的key来获取数据
    removeItem(key) 删除指定key的数据
      删除时 如果key错误 不会报错 但是也不会删除数据
    clear() 清空所有存储的事件

 -->
 <!-- 
   localStorage
   区别：
    存储的量更多 20MB
    不同浏览器不能共享数据 同一个浏览器的不同窗口可以共享数据
    时效： 数据是存储在硬盘里面的 并不会随着页面或者浏览器的关闭而清除
    如果要清除 必须手动清除
   setItem(key,value):存储数据 以键值对的方式存储

    removeItem(key) 删除指定key的数据
